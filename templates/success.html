{% extends "base.html" %}

{% block title %}SUCCESS - NEXUS{% endblock %}

{% block additional_styles %}
<style>
    .success-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 200px);
    }

    .success-container {
        text-align: center;
        max-width: 500px;
    }

    .success-icon {
        font-size: 4rem;
        color: var(--primary-color);
        margin-bottom: 30px;
        animation: bounce 1s ease-in-out infinite;
    }

    @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-20px); }
    }

    .success-card {
        background: var(--card-bg);
        border: 3px solid var(--primary-color);
        padding: 40px;
        box-shadow: 0 0 40px rgba(0, 255, 65, 0.4);
        margin-bottom: 30px;
    }

    .success-card h2 {
        margin-bottom: 15px;
    }

    .success-card p {
        color: var(--text-secondary);
        margin-bottom: 0;
    }

    .btn-group {
        display: flex;
        gap: 10px;
        justify-content: center;
    }

    .btn-group .btn {
        min-width: 150px;
    }
</style>
{% endblock %}

{% block content %}
<div class="success-wrapper">
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        <div class="success-card">
            <h2>TRANSMISSION SUCCESSFUL</h2>
            <p>Your inquiry has been received and stored in our database.</p>
        </div>
        <div class="btn-group">
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> HOME
            </a>
            <a href="/inquiry" class="btn btn-success">
                <i class="fas fa-plus"></i> NEW INQUIRY
            </a>
        </div>
    </div>
</div>
{% endblock %}
