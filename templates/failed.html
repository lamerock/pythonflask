{% extends "base.html" %}

{% block title %}ERROR - NEXUS{% endblock %}

{% block additional_styles %}
<style>
    .error-wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: calc(100vh - 200px);
    }

    .error-container {
        text-align: center;
        max-width: 500px;
    }

    .error-icon {
        font-size: 4rem;
        color: var(--secondary-color);
        margin-bottom: 30px;
        animation: pulse 1s ease-in-out infinite;
    }

    @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.6; }
    }

    .error-card {
        background: var(--card-bg);
        border: 3px solid var(--secondary-color);
        padding: 40px;
        box-shadow: 0 0 40px rgba(255, 0, 110, 0.4);
        margin-bottom: 30px;
    }

    .error-card h2 {
        color: var(--secondary-color);
        margin-bottom: 15px;
    }

    .error-card p {
        color: var(--text-secondary);
        margin-bottom: 0;
    }

    .btn-group {
        display: flex;
        gap: 10px;
        justify-content: center;
    }

    .btn-group .btn {
        min-width: 150px;
    }
</style>
{% endblock %}

{% block content %}
<div class="error-wrapper">
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-times-circle"></i>
        </div>
        <div class="error-card">
            <h2>TRANSMISSION FAILED</h2>
            <p>An error occurred while processing your inquiry. Please try again.</p>
        </div>
        <div class="btn-group">
            <a href="/inquiry" class="btn btn-secondary">
                <i class="fas fa-redo"></i> RETRY
            </a>
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home"></i> HOME
            </a>
        </div>
    </div>
</div>
{% endblock %}
